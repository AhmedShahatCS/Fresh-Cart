<section class="bg-main-light w-75 mx-auto">
  <form class="p-5 shadow" [formGroup]="loginform" (ngSubmit)="handlelogin()">
    <fieldset class="m-3 fs-3 fw-bold text-center">Login Now:</fieldset>
    <div>
      <label for="email" class="fw-bold">email :</label>
      <input
        type="email"
        id="email"
        class="form-control my-2"
        formControlName="email"
      />
      <div
        class=""
        *ngIf="
          (loginform.get('email')?.touched ||
            loginform.get('email')?.value.length > 0) &&
          loginform.get('email')?.errors
        "
      >
        <p
          class="alert alert-danger"
          *ngIf="loginform.get('email')?.getError('required')"
        >
          email is required
        </p>
        <p
          class="alert alert-danger"
          *ngIf="loginform.get('email')?.getError('email')"
        >
          email invaild formate
        </p>
      </div>
    </div>
    <div>
      <label for="password" class="fw-bold">password :</label>
      <input
        type="password"
        id="password"
        class="form-control my-2"
        formControlName="password"
      />
      <div
        class=""
        *ngIf="
          (loginform.get('password')?.touched ||
            loginform.get('password')?.value.length > 0) &&
          loginform.get('password')?.errors
        "
      >
        <p
          class="alert alert-danger"
          *ngIf="loginform.get('password')?.getError('required')"
        >
          password is required
        </p>
        <p
          class="alert alert-danger"
          *ngIf="loginform.get('password')?.getError('pattern')"
        >
          password at least 6 chars
        </p>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button
        [disabled]="loginform.invalid"
        class="btn bg-main mt-2 rounded-2 py-1 px-2 me-1 text-white"
        type="submit"
      >
        login
      </button>
      <button
        routerLink="/forgetPassword"
        type="button"
        class="border-0 text-primary"
      >
        Forget Password
      </button>
    </div>
    <p class="alert alert-danger my-2" *ngIf="errmsg">{{ errmsg }}</p>
  </form>
  <!-- Button trigger modal -->
</section>
