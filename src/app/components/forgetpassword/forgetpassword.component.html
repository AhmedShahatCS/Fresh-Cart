<section class="bg-main-light w-75 mx-auto">
  <form
    class="p-5 shadow"
    action=""
    [formGroup]="forgetPasswordForm"
    (ngSubmit)="handelforgetpassword()"
  >
    <h2 class="text-main text-center">Forget Password</h2>
    <div>
      <label for="email" class="mb-1 fw-bold text-main">Your Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email...."
        class="form-control"
      />
      <div
        class=""
        *ngIf="
          (forgetPasswordForm.get('email')?.touched ||
            forgetPasswordForm.get('email')?.value.length > 0) &&
          forgetPasswordForm.get('email')?.errors
        "
      >
        <p
          class="alert alert-danger"
          *ngIf="forgetPasswordForm.get('email')?.getError('required')"
        >
          email is required
        </p>
        <p
          class="alert alert-danger"
          *ngIf="forgetPasswordForm.get('email')?.getError('email')"
        >
          email invaild formate
        </p>
      </div>
    </div>
    <button
      (click)="handelforgetpassword()"
      routerLink="/verificationCode"
      [disabled]="forgetPasswordForm.invalid"
      class="btn bg-main mt-2 rounded-2 py-1 px-2 me-1"
      type="submit"
    >
      Submit
    </button>
    <p class="alert alert-danger my-2" *ngIf="forgetMessagError">
      {{ forgetMessagError }}
    </p>
  </form>
</section>
