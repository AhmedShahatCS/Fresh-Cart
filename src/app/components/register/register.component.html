<section class="bg-main-light mx-auto mb-5 rounded-2">
  <form [formGroup]="regisrterform" (ngSubmit)="handleform()" class="container">
    <fieldset class="my-3 fs-3 fw-bold">Register Now:</fieldset>
    <div class="form-item my-2">
      <label for="name">Name</label>
      <input
        formControlName="name"
        type="text"
        id="name"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (regisrterform.get('name')?.touched ||
            regisrterform.get('name')?.value.length > 0) &&
          regisrterform.get('name')?.errors
        "
      >
        <p *ngIf="regisrterform.get('name')?.getError('required')">
          Name is required
        </p>
        <p *ngIf="regisrterform.get('name')?.getError('minlength')">
          Name min lenght is 3
        </p>
        <p *ngIf="regisrterform.get('name')?.getError('maxlength')">
          Name max lenght is 10
        </p>
      </div>
    </div>

    <div class="form-item my-2">
      <label for="email">Email</label>
      <input
        formControlName="email"
        type="email"
        id="email"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (regisrterform.get('email')?.touched ||
            regisrterform.get('email')?.value.length > 0) &&
          regisrterform.get('email')?.errors
        "
      >
        <p *ngIf="regisrterform.get('email')?.getError('required')">
          email is required
        </p>
        <p *ngIf="regisrterform.get('email')?.getError('email')">
          email invaild formate
        </p>
      </div>
    </div>
    <div class="form-item my-2">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (regisrterform.get('password')?.touched ||
            regisrterform.get('password')?.value.length > 0) &&
          regisrterform.get('password')?.errors
        "
      >
        <p *ngIf="regisrterform.get('password')?.getError('required')">
          password is required
        </p>
        <p *ngIf="regisrterform.get('password')?.getError('pattern')">
          password must be at lest 6 char
        </p>
      </div>
    </div>
    <div class="form-item my-2">
      <label for="rePassword">rePassword</label>
      <input
        formControlName="rePassword"
        type="password"
        id="rePassword"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (regisrterform.get('rePassword')?.touched ||
            regisrterform.get('rePassword')?.value.length > 0) &&
          regisrterform.get('rePassword')?.errors
        "
      >
        <p *ngIf="regisrterform.get('rePassword')?.getError('required')">
          rePassword is required
        </p>
        <p *ngIf="regisrterform.get('rePassword')?.getError('misMatch')">
          rePassword must be same of password
        </p>
      </div>
    </div>
    <div class="form-item my-2">
      <label for="phone">phone</label>
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        class="form-control"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          (regisrterform.get('phone')?.touched ||
            regisrterform.get('phone')?.value.length > 0) &&
          regisrterform.get('phone')?.errors
        "
      >
        <p *ngIf="regisrterform.get('phone')?.getError('required')">
          phone is required
        </p>
        <p *ngIf="regisrterform.get('phone')?.getError('pattern')">
          phone must be egypt number
        </p>
      </div>
    </div>
    <button
      [disabled]="regisrterform.invalid"
      type="submit"
      class="bg-main mt-2 rounded-2 py-1 px-2 text-white"
    >
      Register
      <span *ngIf="isloading"><i class="fa-solid fa-spinner fa-spin"></i></span>
    </button>
    <p class="alert alert-danger" *ngIf="errmsg">{{ errmsg }}</p>
  </form>
</section>
