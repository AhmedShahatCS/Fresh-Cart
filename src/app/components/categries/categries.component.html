<section>
  <h2 class="text-main my-3">All Categories</h2>
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let item of categries">
      <div>
        <img [src]="item.image" [alt]="item.name" class="w-100" height="300" />
      </div>
      <h2 class="h4 text-main mt-1">{{ item.name }}</h2>
    </div>
  </div>
</section>
